<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div>
                <h1 class="display-4">Train Schedule</h1>
            </div>
        </div>

        <div class="card mb-4" id="schedule-container">
            <h6 class = "schedule-title">Current Train Schedule</h6>
            <div class="card-body">
                <table class="table table-sm table-hover" id="schedule-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-table-body">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="search-parameters">
            <h6 class="search-title">Add Train</h6>
            <form id="show-form">
                <div class="form-group">
                    <label for="name-input">Train Name</label>
                    <input type="text" id="name-input"class="form-control">
                </div>

                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" id="destination-input"class="form-control">
                </div>

                <div class="form-group">
                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                    <input type="text" id="time-input"class="form-control">
                </div>

                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input type="text" id="frequency-input"class="form-control">
                </div>
                
                <br>
                
                <!-- Button triggers new show to be added -->
                <input class="btn btn-primary" id="submit" type="submit" value="Submit">
            </form>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="./assets/javascript/app.js"></script>
    
</body>
</html>
